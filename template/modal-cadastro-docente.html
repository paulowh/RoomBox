<script>
    function previewFotoDocente(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];

            // Validar tipo de arquivo
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                alert('Formato de arquivo n√£o suportado. Use apenas JPG, PNG ou GIF.');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview-foto-docente').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    // Resetar preview quando o modal for fechado
    document.getElementById('modalDocente').addEventListener('hidden.bs.modal', function () {
        document.getElementById('preview-foto-docente').src = './img/perfil.jpg';
        document.getElementById('foto-docente').value = '';
        document.getElementById('form-docente-cadastro').reset();
    });
</script>
